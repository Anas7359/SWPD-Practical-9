<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2 align="center">Student Registration Form</h2>
    <h3>Personal Details:</h3>
    <label for="firstname">Firstname:</label>
    <input type="text" id="firstname">
    <label for="lastname">Lastname:</label>
    <input type="text" id="lastname"><br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob">
    <label for="mobile">Mobile No.</label>
    <input type="number"><br> <br>
    <label for="gender">Gender: </label>
    <input type="radio" name="gender">Male 
    <input type="radio" name="gender">Female 
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    Catagory: <input type="radio" name="catag">Gen
    <input type="radio" name="catag">OBC
    <input type="radio" name="catag">SC/ST <br> <br>
    <label for="email">Email: </label>
    <input type="email" id="email"><br><br>
    <label for="address">Address:</label>
    <textarea id="address" cols="30" rows="3"></textarea><br><br>
    <label for="fathername">Father Name: </label>
    <input type="text" id="fathername">
    <label for="mothername">Mother Name: </label>
    <input type="text" id="mothername"><br><br>
    <label for="occup">Occupation:</label>
    <input type="text" id="occup">
    <label for="mo"> Mobile No: </label>
    <input type="number" id="mo"><br>

    <h3>Educational Details:</h3>
    <label for="clg">College Name:</label>
    <input type="text" id="clg">
    <label for="enr">Enrollment No:</label>
    <input type="number" id="enr"><br><br>
    <label for="merit">Merit Rank:</label>
    <input type="number"id="merit">
    <label for="dept">Select Department: </label>
    <select name="dept" id="dept">
        <option value="It">Information Technology</option>
        <option value="">Computer</option>
        <option value="">Mechanical</option>
        <option value="">Electric Communication</option>
        <option value="Ch">Chemical</option>
    </select><br><br>
    <input type="button" name="" value="Submit" id="">
    <input type="reset">


</body>
</html>
